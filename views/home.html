<div class='row'>
    <div class='container'>
        <div class='col-sm-6' style='text-align:center'>
            <h1>Dev Snapshot</h1>
            <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#devModal">Add Dev Project</button>

                <!-- Modal -->
                <div class="modal fade" id="devModal" role="dialog">
                    <div class="modal-dialog">

                        <!-- Modal content-->
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                <h4 class="modal-title">Add Dev Project</h4>
                            </div>
                        <div class="modal-body">
                            <form role="form" action="/add_conf" method="POST">
                                <div class="form-group">
                                    <label for="projectNum">projectNum:</label>
                                    <input type="number" name="projectNum" value="" class="form-control" id="projectNum">
                                </div>
                                <div class="form-group">
                                    <label for="client">client:</label>
                                    <input type="text" name="client" value="" class="form-control" id="client">
                                </div>
								<div class="form-group">
                                    <label for="invoice">invoice:</label>
                                    <input type="number" name="invoice" value="" class="form-control" id="invoice">
                                </div>
                                <div class="form-group">
                                    <label for="profitMargin">profitMargin:</label>
                                    <input type="double" name="profitMargin" value="" class="form-control" id="profitMargin">
                                </div>
                                <div class="form-group">
                                    <label for="hoursLogged">hoursLogged:</label>
                                    <input type="double" name="hoursLogged" value="" class="form-control" id="hoursLogged">
                                </div>
                                <div class="form-group">
                                    <label for="archivedDate">archivedDate:</label>
                                    <input type="number" name="archivedDate" value="" class="form-control" id="archivedDate">
                                </div>
                                <div class="form-group">
                                    <label for="velocity">velocity:</label>
                                    <input type="number" name="velocity" value="" class="form-control" id="velocity">
                                </div>
								
                            <button type="submit" class="btn btn-default">Submit</button>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                        </div>

                    </div>
                </div>
        </div>

        <div class='col-sm-6' style='text-align:center'>
            <h1>Digi Snapshot</h1>
            <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#digiModal">Add Digi Project</button>

                <!-- Modal -->
                <div class="modal fade" id="digiModal" role="dialog">
                    <div class="modal-dialog">

                        <!-- Modal content-->
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                <h4 class="modal-title">Add Dev Project</h4>
                            </div>
                        <div class="modal-body">
                            <form role="form" action="#" method="POST">
                                <div class="form-group">
                                    <p>nothin yet</p>
                                </div>
                               
                            <button type="submit" class="btn btn-default">Submit</button>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                        </div>

                    </div>
                </div>
        </div>
    </div>
</div>
	
    <hr>
	
    <div class='row'>
        <div class="container">
            <div class="col-sm-6">

            {% for project in dev_projects %}
				<li>{{ project.archivedDate }} : <a href='/dev?client={{ project.client }}'>{{ project.client }}</a> : {{ project.profitMargin }}</li>
            {% else %}
            <li>No projects found.</li>
            {% endfor %}

            </div>
        </div>
    </div>
